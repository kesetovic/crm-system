@if(contacts().length === 0) {
<h6 class="m-3">You have no contacts! Add contacts to continue. </h6>
<button matButton color="primary" class="m-2" (click)="openAddContactDialog()">Add contact</button>
} @else{
<div class="d-flex justify-content-between m-3 flex-wrap">
    <h3 class="m-3">Your contacts</h3>
    <mat-form-field appearance="outline">
        <mat-label>Search contacts</mat-label>
        <input matInput (input)="onFilterChange($event)" placeholder="Enter name" />
    </mat-form-field>
    <button matButton color="primary" (click)="openAddContactDialog()">Add contact</button>
</div>

}
<div class="d-flex flex-wrap">
    @for(contact of contactsCache(); track $index) {
    <app-contact-card-component [contact]="contact"
        (contactDeleted)="removeContact($event)"></app-contact-card-component>
    }
</div>
