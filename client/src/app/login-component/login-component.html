<div class="d-flex vh-100 justify-content-center align-items-center bg-transparent">
    <form #loginForm="ngForm" (ngSubmit)="login()" class="p-4 border rounded bg-light bg-gradient"
        style="max-width: 400px; width: 100%;" autocomplete="off">

        <p class="text-center fw-bold fs-3">crm-system</p>
        <p class="text-center">Login to your account</p>

        <input name="username" [(ngModel)]="model.username" class="form-control mb-3" type="text"
            placeholder="Username">

        <input name="password" [(ngModel)]="model.password" class="form-control mb-3" type="password"
            placeholder="Password">

        <button type="submit" class="btn btn-primary w-100 mb-1">
            Login
        </button>
    </form>
</div>
