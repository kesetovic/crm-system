<div class="d-flex" style="justify-content: space-between; margin: 1rem; align-items: center;">
    <p>@if(this.authService.currentUser()?.roles?.includes('Admin')){<fa-icon style="margin-right: 0.5rem;"
            [icon]="faUserPlus"></fa-icon>}
        @else { <fa-icon style="margin-right: 0.5rem;" [icon]="faUser"></fa-icon> }<span
            style="font-weight: bold;">{{this.authService.currentUser()?.username}}</span> is
        currently connected to the
        system</p>
    <button matButton (click)="logout()">Logout</button>
</div>

    </mat-tab>

        <app-add-order-component></app-add-order-component>
    </mat-tab>
    <mat-tab label="My orders">

    </mat-tab>
    <mat-tab label="To pack">
        <app-orders-pack-component></app-orders-pack-component>
    </mat-tab>
    <mat-tab label="All orders">
