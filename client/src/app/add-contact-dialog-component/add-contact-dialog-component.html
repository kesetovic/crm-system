<h4 mat-dialog-title>Add contact</h4>

<mat-dialog-content [formGroup]="contactForm" style="display: flex; flex-direction: column;">
    <mat-form-field class="full-width">
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName" />
        <mat-error *ngIf="contactForm.controls['firstName'].hasError('required')">
            First name is required
        </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" />
        <mat-error *ngIf="contactForm.controls['lastName'].hasError('required')">
            Last name is required
        </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="contactForm.controls['email'].hasError('required')">
            Email is required
        </mat-error>
        <mat-error *ngIf="contactForm.controls['email'].hasError('email')">
            Enter a valid email
        </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" />
        <mat-error *ngIf="contactForm.controls['address'].hasError('required')">
            Address is required
        </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" />
        <mat-error *ngIf="contactForm.controls['phoneNumber'].hasError('required')">
            Phone number is required
        </mat-error>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="contactForm.invalid">
        Save
    </button>
</mat-dialog-actions>
