<mat-card [appearance]="'raised'">
    <form style="margin: 1rem;" [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <mat-card-title class="fw-bold">Add New Order</mat-card-title>
        <mat-card-content class="mt-3">
            <div class="form-group d-flex flex-column gap-3">
                <mat-form-field appearance="fill">
                    <mat-label>Customer Name</mat-label>
                    <input matInput formControlName="customerName" />
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Customer Last Name</mat-label>
                    <input matInput formControlName="customerLastName" />
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Customer Address</mat-label>
                    <input matInput formControlName="customerAddress" />
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Customer Phone</mat-label>
                    <input matInput formControlName="customerPhone" />
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Product</mat-label>
                    <input matInput formControlName="product" />
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Order Price</mat-label>
                    <input matInput type="number" formControlName="orderPrice" />
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Order Notes</mat-label>
                    <textarea matInput formControlName="orderNotes"></textarea>
                </mat-form-field>


            </div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid">
                Submit Order
            </button>
        </mat-card-actions>
    </form>
</mat-card>
